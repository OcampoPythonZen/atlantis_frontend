<div class="min-h-screen flex flex-col lg:flex-row">
  <!-- Branding Panel - Hidden on mobile, visible lg+ -->
  <aside
    class="hidden lg:flex lg:w-1/2 xl:w-[55%] bg-dark-900 relative overflow-hidden"
  >
    <!-- Background gradient -->
    <div class="absolute inset-0 bg-gradient-to-br from-dark-900 via-dark-950 to-dark-900"></div>

    <!-- Decorative elements -->
    <div class="absolute top-0 right-0 w-96 h-96 bg-primary-500/5 rounded-full blur-3xl"></div>
    <div class="absolute bottom-0 left-0 w-72 h-72 bg-primary-500/5 rounded-full blur-3xl"></div>

    <div class="relative z-10 w-full">
      <app-auth-branding />
    </div>
  </aside>

  <!-- Form Panel -->
  <main
    class="flex-1 flex flex-col min-h-screen lg:min-h-0 bg-dark-50 dark:bg-dark-950"
  >
    <!-- Mobile Header with Logo -->
    <header class="lg:hidden flex items-center justify-between p-4 sm:p-6">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-primary-500 rounded-xl flex items-center justify-center">
          <svg class="w-6 h-6 text-dark-950" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
          </svg>
        </div>
        <span class="font-display text-xl font-semibold text-dark-900 dark:text-dark-50">
          Atlantis
        </span>
      </div>
      <app-theme-toggle />
    </header>

    <!-- Desktop Theme Toggle -->
    <div class="hidden lg:flex justify-end p-6">
      <app-theme-toggle />
    </div>

    <!-- Form Container -->
    <div
      class="flex-1 flex items-center justify-center px-4 py-8 sm:px-6 sm:py-12 lg:px-12 lg:py-8"
    >
      <div class="w-full max-w-md">
        <router-outlet />
      </div>
    </div>

    <!-- Mobile Footer -->
    <footer class="lg:hidden p-4 text-center">
      <p class="text-sm text-dark-500 dark:text-dark-400">
        &copy; {{ currentYear }} Atlantis
      </p>
    </footer>
  </main>
</div>
