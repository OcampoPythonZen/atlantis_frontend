<label class="flex items-center gap-2 cursor-pointer group">
  <div class="relative">
    <input
      type="checkbox"
      [checked]="checked"
      [disabled]="disabled"
      (change)="onCheckboxChange($event)"
      class="sr-only"
    />
    <div
      class="w-5 h-5 border-2 rounded transition-all duration-200"
      [ngClass]="{
        'border-primary-500 bg-primary-500': checked,
        'border-dark-300 dark:border-dark-600 bg-white dark:bg-dark-800': !checked,
        'opacity-50 cursor-not-allowed': disabled,
        'group-hover:border-primary-400': !disabled && !checked
      }"
    >
      @if (checked) {
        <svg class="w-full h-full text-dark-950" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>
      }
    </div>
  </div>

  <span class="text-sm text-dark-700 dark:text-dark-300 select-none">
    {{ label }}
  </span>
</label>
