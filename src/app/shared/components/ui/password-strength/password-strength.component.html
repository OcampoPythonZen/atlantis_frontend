@if (password) {
  <div class="mt-2">
    <div class="flex gap-1 mb-1">
      @for (item of [1, 2, 3, 4]; track item) {
        <div
          class="h-1 flex-1 rounded-full transition-all duration-300"
          [ngClass]="{
            'bg-red-500': strength >= item && strength === 1,
            'bg-orange-500': strength >= item && strength === 2,
            'bg-yellow-500': strength >= item && strength === 3,
            'bg-green-500': strength >= item && strength === 4,
            'bg-dark-200 dark:bg-dark-700': strength < item
          }"
        ></div>
      }
    </div>
    <p class="text-xs" [ngClass]="strengthTextClass">
      {{ strengthText }}
    </p>
  </div>
}
